---
- name: Copy the follow primary command
  copy:
    src: "{{ pgpool2_follow_primary_command_src_path }}"
    dest: "{{ pgpool2_follow_primary_command_dst_path }}"
    owner: postgres
    group: postgres
    mode: 0700
